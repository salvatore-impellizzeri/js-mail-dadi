        <title>Email Verification</title>
    </head>
    <body>

            <!-- HEADER -->
            <header>

                    <h1 class="text-white text-center fs-1 py-3">

                        Verificatore email

                    </h1>

            </header>
    
            <!-- MAIN -->

            <main>

                <div class="container d-flex justify-content-center">

                    <form action="" id="email-form" class="d-flex justify-content-center flex-column">

                        <label for="email" class="text-white text-center fs-3 d-block py-2">

                            Inserisci la tua email

                        </label>

                        <input type="email" name="email" id="email" placeholder="Inserisci qui la mail..." class="w-100 py-2" required>                  
                        <button type="button" class="btn btn-warning mt-3 w-50 mx-auto" id="button">

                            Verifica email

                        </button>

                    </form>
                    
                </div>

                <div id="verify" class="container d-flex justify-content-center text-white fs-3 py-3">

                    La tua mail Ã¨: <span id="result"></span>

                </div>
                
            </main>

        <!-- JS BOOTSTRAP -->
